<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Shot Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèí Hockey Shot Tracker</h1>
            <p class="subtitle">Track shots on the ice in real-time</p>
        </header>

        <main>
            <!-- Status Display -->
            <div id="statusDisplay" class="status-display">
                <span id="statusText">SCORE - FOR</span>
            </div>

            <!-- Action Buttons Bar -->
            <div class="action-bar">
                <button id="undoBtn" class="action-btn undo-btn">UNDO</button>
                <button id="resetBtn" class="action-btn reset-btn">RESET</button>
                <button id="exportBtn" class="action-btn export-btn">EXPORT</button>
                <button id="importBtn" class="action-btn import-btn">IMPORT</button>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Result Toggles -->
                <div class="control-group">
                    <h3>Result</h3>
                    <div class="toggle-buttons">
                        <button id="scoreBtn" class="toggle-btn active" data-state="score">SCORE!</button>
                        <button id="missBtn" class="toggle-btn" data-state="miss">MISS</button>
                    </div>
                </div>

                <!-- Team Toggles -->
                <div class="control-group">
                    <h3>Team</h3>
                    <div class="toggle-buttons">
                        <button id="forBtn" class="toggle-btn active" data-state="for">FOR</button>
                        <button id="againstBtn" class="toggle-btn" data-state="against">AGAINST</button>
                    </div>
                </div>
            </div>

            <!-- Legend -->
            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="marker-preview score-for"></div>
                        <span>Score - For</span>
                    </div>
                    <div class="legend-item">
                        <div class="marker-preview score-against"></div>
                        <span>Score - Against</span>
                    </div>
                    <div class="legend-item">
                        <div class="marker-preview miss-for"></div>
                        <span>Miss - For</span>
                    </div>
                    <div class="legend-item">
                        <div class="marker-preview miss-against"></div>
                        <span>Miss - Against</span>
                    </div>
                </div>
            </div>

            <!-- Rink and Stats Container -->
            <div class="rink-stats-container">
                <!-- FOR Stats (Left) -->
                <div class="side-stats left-stats">
                    <h4>FOR</h4>
                    <div class="stat-item">
                        <span class="stat-label">Shots</span>
                        <span id="forShots" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Scores</span>
                        <span id="forScores" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Misses</span>
                        <span id="forMisses" class="stat-value">0</span>
                    </div>
                </div>

                <!-- Rink Canvas -->
                <div class="rink-container">
                    <canvas id="rinkCanvas" width="800" height="425"></canvas>
                </div>

                <!-- AGAINST Stats (Right) -->
                <div class="side-stats right-stats">
                    <h4>AGAINST</h4>
                    <div class="stat-item">
                        <span class="stat-label">Shots</span>
                        <span id="againstShots" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Scores</span>
                        <span id="againstScores" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Misses</span>
                        <span id="againstMisses" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Click on the rink to place shot markers based on the selected state</p>
        </footer>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
